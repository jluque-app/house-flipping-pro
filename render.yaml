services:
  - type: web
    name: house-flipping-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: house-flipping-db
          property: connectionString
      - key: PORT
        value: 10000
    plan: free

databases:
  - name: house-flipping-db
    databaseName: house_flipping
    user: house_flipping_user
    plan: free
    ipAllowList: [] # Allow all
